<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Daily Journal</title>
    <link rel="stylesheet" href="src/style.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="title"><em>Daily Journal</em></h1>
    </header>
    <form>
        <div class="formBG">
            <fieldset class="dataSet">
                <label for="journalDate">Date of Entry: </label>
                <input type="date" name="journalDate" id="journalDate" required>
            </fieldset>
            <fieldset class="dataSet">
                <label for="text">Concepts Covered:</label>
                <input type="text" name="covered" minlength="2" maxlength="25" required>
            </fieldset>
            <fieldset class="dataSet">
                <textarea name="journalEntry" id="journalText" cols="30" rows="3"
                    placeholder="Please enter your entry here" minlength="10" maxlength="150"></textarea>
            </fieldset>
            <fieldset class="dataSet">
                <label for="moodOptions">Mood for the day: </label>
                <select name="moodOptions" id="moodOptions" required>
                    <option value="pleaseSelect" disabled selected value>--Please select an option--</option>
                    <option value="happy">Happy</option>
                    <option value="sad">Sad</option>
                    <option value="excited">excited</option>
                    <option value="frazzled">Frazzled</option>
                    <option value="anxious">Anxious</option>
                    <option value="daninc">It's Dancn' Time!!</option>
                </select>
            </fieldset>
            <fieldset class="dataSet">
                <label for="password">Password: </label>
                <input type="password" name="password" id="pWord" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"
                    title="Please inclued at least 1 uppercase character, 1 lowercase character and 1 number."
                    minlength="6" required>
            </fieldset>
            <fieldset class="dataSet">
                <button type="submit" onclick="return checkPassword();">This is how I feel!!</button>
            </fieldset>
        </div>
    </form>
</body>
<footer class="footerBG">
    <h3><em>Thanks for listening!</em></h3>
    <br>
    <label for="email">Wanna Subscribe to the life of Kurt?</label>
    <div class="emailTag">
    <input type="email" name="email" id="urEmail" placeholder="Enter your email here!">
    <button class="emailBtn" type="submit" onclick="return joiningKrew()">Join The Kurt Krew</button>
</div>
</footer>
<script src="/src/main.js"></script>

</html>
